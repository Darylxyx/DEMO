<!doctype html>
<html lang="zh-cn" class="no-js">
  <head>
    <meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="Cache-Control " content="no-cache,must-revalidate"> 
    <meta name="description" content="">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Camera360年会抽奖</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/animation.css">
    <body>
        <div class="page-perspective">
            <div class="page page0">
                <img class="title" src="./resource/images/title.png" />
                <div class="logo-box bgImg">
                    <div class="ch-box">
                        <div class="ch-info bgImg">
                            <div data-turnType="1" class="around-btn btn-turn bgImg">
                                <img src="./resource/images/begin.png" />
                            </div>
                        </div>
                        <div class="ch-thumb bgImg"></div>
                    </div>
                </div>
            </div>
            <div class="page page1">
                <button data-turnType="1" class="btn-next btn-turn btn">去抽三等奖</button>
                <div class="page-title bgImg">四等奖</div>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <div class="btn-box">
                    <button class="btn-start btn">开始</button>
                    <button class="btn-stop btn">停止</button>
                    <button data-turnType="3" class="btn-turn btn">前去补抽</button>
                </div>
            </div>
            <div class="page page2">
                <button data-turnType="0" class="btn-prev btn-turn btn">去抽四等奖</button>
                <button data-turnType="1" class="btn-next btn-turn btn">去抽二等奖</button>
                <h1 class="page-title bgImg">三等奖</h1>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <div class="btn-box">
                    <button class="btn-start btn">开始</button>
                    <button class="btn-stop btn">停止</button>
                    <button data-turnType="3" class="btn-turn btn">补抽</button>
                </div>
            </div>
            <div class="page page3">
                <button data-turnType="0" class="btn-prev btn-turn btn">去抽三等奖</button>
                <button data-turnType="1" class="btn-next btn-turn btn">去抽一等奖</button>
                <h1 class="page-title bgImg">二等奖</h1>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <div class="btn-box">
                    <button class="btn-start btn">开始</button>
                    <button class="btn-stop btn">停止</button>
                    <button data-turnType="3" class="btn-turn btn">补抽</button>
                </div>
            </div>
            <div class="page page4">
                <button data-turnType="0" class="btn-prev btn-turn btn">去抽二等奖</button>
                <h1 class="page-title bgImg">一等奖</h1>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <div class="btn-box">
                    <button class="btn-start btn">开始</button>
                    <button class="btn-stop btn">停止</button>
                    <button data-turnType="3" class="btn-turn btn">补抽</button>
                </div>
            </div>
            <div class="page page5">
                <h1 class="page-title bgImg">补抽</h1>
                <button data-turnType="2" class="btn-prev btn-turn btn">返回</button>
                <ul class="box-list">
                    <li><div class="photo-list"></div><div class="photo-cover bgImg"></div></li>
                </ul>
                <div class="btn-box">
                    <button class="btn-start btn">开始</button>
                    <button class="btn-stop btn">停止</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./common/jquery.min.js"></script>
    <script type="text/javascript" src="./common/modernizr.custom.js"></script>
    <script type="text/javascript" src="./common/sea.js"></script>
    <script type="text/javascript">
        seajs.config({
            base: './js'
        });
        seajs.use('index');
    </script>
  </body>
</html>
